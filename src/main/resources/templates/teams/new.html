<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Team</title>
</head>
<body>
  <h1>add form</h1>
  <form action="#" th:action="@{/fantasy/teams}" th:object="${team}" method="POST">
    <div>
      <label th:for="teamName">Team Name</label>
      <input type="text" th:field="*{teamName}" />
    </div>
    <input type="submit" value="Submit Team to League">
  </form>
</body>
</html>
